<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アクセシビリティカンファレンス福岡</title>
    <style>
      :root {
        font-family: sans-serif;
        height: 100%;
      }
      body {
        height: 100%;
        display: grid;
        align-items: center;
        justify-content: center;
      }
      main {
        width: fit-content;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        font-size: clamp(1.2em, 3vw, 10em);
      }
      p {
        font-size: clamp(0.8em, 1.5vw, 8em);
        font-weight: bold;
        margin: 0;
      }
      p span {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>アクセシビリティカンファレンス福岡</h1>
      <p>
        <span>2023年11月11日（土曜日）</span> <span>LINE Fukuoka（予定）</span>
      </p>
      <p>詳細 近日公開</p>
    </main>
  </body>
</html>
